{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <div class="modal-header p-0 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0">Текущие задачи</h1>
    </div>
    {% if tasks %}
        <div class="list-group">
            {% for el in tasks %}
                    <a class="list-group-item list-group-item-action d-flex gap-3 py-3" href="">
                        <img src="https://github.com/twbs.png" alt="twbs" class="rounded-circle flex-shrink-0" width="32" height="32">
                        <div class="d-flex gap-2 w-100 justify-content-between">
                            <div>
                                <h6 class="mb-0">{{ el.title }}</h6>
                                <p class="mb-0 opacity-75">{{ el.task_text }}</p>
                            </div>
                        </div>
                    </a>
            {% endfor %}
        </div>
    {% else %}
        <p>У вас пока нет записей</p>
    {%endif%}
{% endblock %}
